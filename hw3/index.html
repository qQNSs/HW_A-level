<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Level</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="cards-tr">
            <div class="quote">
                <blockquote class="text">
                    <p>"Судьба тасует карты, а мы ими играем."</p>
                </blockquote>
                <p class="author">Артур Шопенгауэр</p>
            </div>
            <div class="cards">
                <img class="card card1" src="https://raw.githubusercontent.com/0lgamaslova/Alevel-Markup/master/images/card01.png" alt="card1">
                <img class="card card2" src="https://raw.githubusercontent.com/0lgamaslova/Alevel-Markup/master/images/card01.png" alt="card1">
                <img class="card card3" src="https://raw.githubusercontent.com/0lgamaslova/Alevel-Markup/master/images/card01.png" alt="card1">
            </div>
        </div>
        <div class="blocks">
            <div class="block1"></div>
            <div class="block2"></div>
            <div class="block3"></div>
        </div>
        <div class="menu">
            <ul class="items">
                <li>HOME</li>
                <li>CONTACTS</li>
                <li>OUR TEAM</li>
                <li>ABOUT</li>
                <li>NEWS</li>
            </ul>
            <p class="menuhere">MENU HERE</p>
        </div>
        <section class="position-box">
            <div class="box-wrap">
                <div class="holder">
        
                </div>
            </div>
        </section>
    </div>
</body>
</html>
